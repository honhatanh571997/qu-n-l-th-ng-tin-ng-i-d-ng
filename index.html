<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="left">

            </div>
            <div class="right">
                <button class="register">Register</button>
                <button class="clicklogin">Login</button>
            </div>
        </header>
        <main>
            <div class="user">
                <p>
                    ĐẮNG KÝ THÔNG TIN USER
                </p>
                <div class="icon">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                      
                </div>
                <div class="user-info">
                    <input type="text" placeholder="enter name" id="name"><br>
                    <input type="text" placeholder="enter email" id="email"><br>
                    <input type="text" placeholder="enter phone" id="phone"><br>
                    <input type="text" placeholder="enter pass" id="pass">
                </div>  
                <div class="btn-save-close">
                    <button class="save">Save</button>
                    <button class="btnclose">Close</button>
                </div>
            </div>
            <div class="login">
                <p>
                    ĐĂNG NHẬP HỆ THÔNG
                </p>
                <div class="icon">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                      
                </div>
                <div class="user-info">
                    <input type="text" placeholder="enter email" id="logemail"><br>
                    <input type="text" placeholder="enter pass" id="logpass"><br><br>
                    <span id="span"></span>

                </div>  

                <div class="btn-save-close">
                    <button id="log">Log</button>
                    <button id="loginclose">Close</button>
                </div>
            </div>
            <div class="main">
                <div class="main-myinfo">

                    <img src="./image/OIP (1).jpg" alt="">
                    <div class="name">
                        <p class="myname">Hồ Nhật Anh</p>
                    </div>
                </div>
                <div class="setting">
                    <p class="lookup">Tra cứu thông tin</p>
                    <p class="manage">Quản lý thông tin</p>
                    <p class="logout">Đăng xuất</p>
                </div>
            </div>
        </div>

        </main>
        <footer>
            <table border="1px" id="table">
                
            </table>

            
        </footer>
    </div>
</body>
<script src="./js/app.js"></script>

</html>
